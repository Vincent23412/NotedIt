<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>專注計時器 - NotedIt</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #007acc;
    }

    #timer {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .controls {
      display: flex;
      gap: 12px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .start { background-color: #2ecc71; color: white; }
    .start:hover { background-color: #27ae60; }

    .pause { background-color: #f39c12; color: white; }
    .pause:hover { background-color: #e67e22; }

    .reset { background-color: #e74c3c; color: white; }
    .reset:hover { background-color: #c0392b; }
  </style>
</head>
<body>
  <h1>🎯 專注計時器</h1>
  <div id="timer">25:00</div>
  <div class="controls">
    <button id="startBtn" class="start">開始</button>
    <button id="pauseBtn" class="pause">暫停</button>
    <button id="resetBtn" class="reset">重設</button>
  </div>

  <script src="timer.js"></script>
</body>
</html>
