<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>即時筆記 NotedIt</title>
  <style>
    /* ===== 基本頁面設定 ===== */
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 300px;
    }

    /* ===== 筆記列表區塊 ===== */
    #note-list {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      padding: 5px;
      list-style: none;
      padding-left: 0;
      margin-left: 0;
    }

    /* ===== 每個筆記群組卡片（同一個 URL） ===== */
    .note-item {
      background-color: #fdfdfd;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px 12px;
      margin-bottom: 12px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
      position: relative;
      transition: box-shadow 0.2s ease;
    }

    .note-item:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    /* ===== 單一筆記內容（icon + content） ===== */
    .note-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
    }

    /* icon 圖示 */
    .note-icon {
      width: 20px;
      height: 20px;
      border-radius: 4px;
    }

    /* URL 顯示區 */
    .note-url {
      font-size: 12px;
      color: #007acc;
      word-break: break-word;
      text-decoration: underline;
      margin-bottom: 8px;
      display: block;
    }

    .note-url:hover {
      text-decoration: underline;
    }

    /* 刪除按鈕 */
    .note-delete-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: transparent;
      border: none;
      font-size: 14px;
      color: #999;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .note-delete-btn:hover {
      color: #e74c3c;
    }

    /* ===== 新增筆記 textarea ===== */
    #note {
      width: 100%;
      height: 80px;
      resize: vertical;
      padding: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }

    /* ===== 儲存按鈕 ===== */
    #save-button {
      margin-top: 8px;
      width: 100%;
      padding: 6px;
      font-size: 14px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #save-button:hover {
      background-color: #005fa3;
    }

  </style>
</head>
<body>
  <h2>📝 我的筆記</h2>

  <!-- 已儲存的記事列表 -->
  <div id="note-list">
    <!-- JS 動態插入每一筆記事 -->
  </div>

  <!-- 新增記事 -->
  <textarea id="note" placeholder="輸入新的筆記..."></textarea>
  <input type="text" id="tag-input" placeholder="輸入標籤（以逗號分隔）" />
  <button id="save-button">➕ 儲存筆記</button>

  <script src="popup.js"></script>
</body>
</html>
